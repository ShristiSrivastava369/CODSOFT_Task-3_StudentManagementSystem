<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .postcard {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="postcard">
        <h2>Add Student Details</h2>
            <div th:if="${successMessage}" class="alert alert-success" style="background-color: darkseagreen;border-radius: 10%;">
            <strong>Success!</strong> <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" style="background-color: lightcoral; border-radius: 10%;">
            <strong>Error!</strong> <span th:text="${errorMessage}"></span>
        </div>
        <form action="newEntry" th:object="${student}" method="post">
			<label for="name">Name:</label>
            <input type="text" id="student.name" placeholder="e.g. Name" name="name" required/>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="e.g. 22" name="age" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="e.g. Web Development" name="subject" required>

            <label for="college">College Name:</label>
            <input type="text" id="collegeName" placeholder="e.g. CodSoft" name="collegeName" required>

            <label for="address">Address:</label>
            <input type="text" id="address"  placeholder="e.g. Kolkata, West Bengal" name="address" required>


            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
